<script>

	function evenNumber(x){
	    if(x==0){
	        return true;
	    }
	    else if(x==1){
	        return false;
	    }  
	    else {
	        return evenNumber(x - 2);
	    }  
	}

	console.log(evenNumber(75));
	console.log(evenNumber(50));


	
	
		
</script>
