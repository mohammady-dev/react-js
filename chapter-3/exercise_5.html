<script>

	
			

	function mirrorNumber(number){

		var number = document.querySelector('.input-t').value;
		var number2 = number;
		

		var a = 0;
		var s = 0;

		while (number>0) {

			a = number% 10 ;
			s = s * 10 + a;
			number = parseInt(number/10);
		}


		document.getElementById('answer-m7').innerHTML = s;

		if(number2 == s){
			console.log("true");
		}
		else{
			console.log("false");
		}

		return number;
	}





</script>
