<script>

	function range(start, end){
  const arr = [];
  for(let i=1; i <= end; i++){
    arr.push(i);
  }
  return arr;
}

function sum(inArr){
  let sum = 0;
  for(let val of inArr){
    sum += val
  }
  
  return sum;
}

console.log(range(1,80));

console.log(sum(range(1,80)));


	
	
		
</script>
