<script>

function arrayToList(arr) {
  let list = null;
  let n = arr.length - 1;
  for(let i=n ; i>=0; i--){
    list = {value: arr[i], rest: list};
  }
  return list;
}

function prepend(element, list) {
  return {element , rest: list};
}
